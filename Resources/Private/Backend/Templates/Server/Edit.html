<f:layout name="Default" />

<f:section name="content">
	<h1>Server bearbeiten</h1>
	<f:flashMessages />

	<f:form action="update" controller="Server" object="{server}" objectName="server" method="post">
		<f:render partial="Server/FormFields" arguments="{versions : versions}" />
		<f:form.button type="submit" class="btn btn-primary">Server aktualisieren</f:form.button>
	</f:form>
</f:section>
